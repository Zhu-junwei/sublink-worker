name: Sync Upstream

on:
  schedule:
    - cron: "23 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: sync-upstream
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream main (temporary URL only)
        run: |
          git fetch --no-tags https://github.com/7Sageer/sublink-worker.git main
          echo "UPSTREAM_SHA=$(git rev-parse FETCH_HEAD)" >> "$GITHUB_ENV"
          echo "LOCAL_SHA=$(git rev-parse HEAD)" >> "$GITHUB_ENV"

      - name: Merge and push when upstream changed
        run: |
          set -euo pipefail

          if [ "$UPSTREAM_SHA" = "$LOCAL_SHA" ]; then
            echo "No upstream update."
            exit 0
          fi

          git checkout main
          if git merge --no-edit FETCH_HEAD; then
            git push origin main
            echo "Sync completed: $UPSTREAM_SHA"
          else
            echo "Auto-merge failed. Manual conflict resolution is required."
            git merge --abort || true
            exit 1
          fi
